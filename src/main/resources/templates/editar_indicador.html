<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8">
<title>Editar Indicador</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Control de Countries</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
				<li class="nav-item">
					 <a class="nav-link" th:href="@{/}">Inicio</a>                    
                </li>  
                  <li class="nav-item">
					  <a class="nav-link" th:classappend="${modulo == 'countries' ? 'active' : ''}" href="#" th:href="@{/countries}">Control de Contries</a>                    
                </li> 
                <li class="nav-item">
					<a class="nav-link" th:classappend="${modulo == 'indicadores' ? 'active' : ''}" href="#" th:href="@{/indicadores}">Control de Indicadores</a>                   
                </li>
                 <li class="nav-item">
					<a class="nav-link" th:classappend="${modulo == 'datas' ? 'active' : ''}" href="#" th:href="@{/datas}">Control de Datas</a>                   
                </li>                
            </ul>     
</nav>
<br>
<div class="container">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Edicion de Indicador</h1>
			<div class="card-body">
				<form th:action="@{/indicadores/{id}(id=${indicador.id})}" th:object="${indicador}" method="POST">
					<div class="form-group">
						<label>Nombre Indicador:</label>
						<input type="text" name="indicador_name" th:field="*{indicador_name}" class="form-control" placeholder="Digite Nombre Indicador:" required>						
					</div>
					<br>
					<div class="form-group">
						<label>Codigo Indicador:</label>
						<input type="text" name="indicador_code" th:field="*{indicador_code}" class="form-control" placeholder="Digite Codigo Indicador:" required>						
					</div>
					<div class="form-group">
						<label>Fuente del Indicador:</label>
						<input type="text" name="source_nota" th:field="*{source_nota}" class="form-control" placeholder="Digite la fuente del indicador:" required>						
					</div>
					<div class="form-group">
						<label>Organizacion Fuente del Indicador:</label>
						<input type="text" name="source_organization" th:field="*{source_organization}" class="form-control" placeholder="Digite OrganizaciÃ³n Fuente del Indicador:" required>						
					</div>
					<br>
						<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
					</div>
				</form>				
			</div>			
		</div>	
		</div>
</div>
</body>
</html>
